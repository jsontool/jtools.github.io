<html>

<head>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(function () {
            $('#header').load('../component/header.html')
            $('#footer').load('../component/footer.html')
        })
    </script>
</head>

<body>
    <div id="header"></div>

    <div class="content">
        <!--<script type="text/javascript" src="https://form.jotform.com/jsform/230445140590448"></script>-->
        <div class="container-fluid text-align-center h-100">
            <div class="w-50 m-auto p-auto">
                <form action="https://api.form-data.com/f/ui7c8xr08vf10hpktzf5m5" method="post">
                    <h1 class="my-3">Contact Us</h1>
                    <div class="form-group my-2">
                        <label for="exampleInputPassword1">Name</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Your name" name="name">
                    </div>
    
                    <div class="form-group my-2">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email" name="email">
                        <small id="emailHelp" class="form-text text-muted" hidden>We'll never share your email with anyone else.</small>
                    </div>
                    
                    <div class="form-group my-2">
                        <label for="exampleInputPassword1">Message</label>
                        <textarea type="text" rows="8" class="form-control" id="exampleInputPassword1" placeholder="Tell us what you want to say" name="message"></textarea>
                    </div>
    
                    <button type="submit" class="btn btn-primary my-3">Submit</button>
                </form>
            </div>
        </div>
        

    </div>

    <div id="footer" class="footer"></div>
</body>

</html>
