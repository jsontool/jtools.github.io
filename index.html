<body>
    <nav class="header navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img src="./logo.svg" alt="Logo" width="50" height="25" class="d-inline-block align-text-top">
                JsonTool
            </a>
            <span class="navbar-text">
                1.0.0v
            </span>
        </div>
    </nav>

    <div class="container">
        <div class="toolbar">
            <div class="d-flex">
                <div class="" id="editorList">
                    <!--Tab buttons-->
                    <button type="button" class="button-xlarge pure-button" id="addEditor">Add</button>
                    <button type="button" class="pure-button editor-button" id="0">Tab - 1</button>
                </div>
                <!--Tools-->
                <div class="ms-auto">
                    <button type="button" class="pure-button float-end" id="format">
                        <i class="fa-solid fa-align-left"></i> Format</button>
                    <button type="button" class="pure-button float-end hidden" id="minify">
                        <i class="fa-solid fa-align-justify"></i> Minify</button>
                </div>
            </div>
        </div>

        <!--Editor-->
        <div class="editorView">
            <div id="editor"></div>
        </div>

    </div>

    <div class="footer">
        <p>ðŸŽ‰Loving the toolðŸŽ‰</p>
