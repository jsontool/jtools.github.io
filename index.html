<!DOCTYPE html>
<html lang="en">

<head>
    <title>ACE in Action</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.14.0/ace.js"
        integrity="sha512-WYlXqL7GPpZL2ImDErTX0RMKy5hR17vGW5yY04p9Z+YhYFJcUUFRT31N29euNB4sLNNf/s0XQXZfzg3uKSoOdA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.14.0/ext-beautify.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
    <div class="container m-5">
        <div class="row">
            <div class="col-1" id="editorList">
                <!--Dynamic button list-->
                <button type="button" class="btn btn-warning" id="addEditor">Add</button>
                <button type="button" class="editor-button btn btn-success" id="sheet1">Sheet-1</button>
            </div>
            <div class="col-10">
                <h1>Editor</h1>
                <div id="editor"></div>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-success" id="format">Format</button>
                <button type="button" class="btn btn-success" id="minify">Minify</button>
            </div>
        </div>
    </div>

    <!--<script src="./js/ace/ace.js" type="text/javascript" charset="utf-8"></script>-->
    <script src="./js/ace-config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
